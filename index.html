<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    
    <div class="calculator">

        <div class="display">
            <p id="result">0</p>
        </div>

        <div class="keys">

            <button class="num" data-action="add">+</button>
            <button class="num" data-action="subtract">-</button>
            <button class="num" data-action="multiply">&times;</button>
            <button class="num" data-action="subtract">&div;</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">10</button>
            <button class="num" >Del</button>
            <button class="num">AC</button>
            <button class="equal">=</button>


        </div>


    </div>

    <script src="main.js"></script>

</body>
</html>
